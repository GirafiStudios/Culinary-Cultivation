plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}

repositories {
    maven {
        name 'CB Repo'
        url "http://chickenbones.net/maven/"
    }
}

version = "${minecraft_version}-${mod_version}"
group = "com.Girafi.CulinaryCultivation"
archivesBaseName = "CulinaryCultivation"

minecraft {
    version = "${minecraft_version}-${forge_version}"
    mappings = "snapshot_20141130"
    runDir = "run"

    replace "@VERSION@", project.mod_version
    replaceIn "Reference.java"
}

dependencies {
    compile "codechicken:CodeChickenLib:${minecraft_version}-${ccl_version}:dev"
    compile "codechicken:CodeChickenCore:${minecraft_version}-${ccc_version}:dev"
    compile "codechicken:NotEnoughItems:${minecraft_version}-${nei_version}:dev"
    compile fileTree(dir: 'libs', include: '*.jar')
}

processResources {
    inputs.property "version", project.mod_version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'
        include '**/*.properties'
        expand 'version': project.mod_version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
        exclude '**/*.properties'
    }
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'dev'
}

artifacts {
    archives deobfJar
}